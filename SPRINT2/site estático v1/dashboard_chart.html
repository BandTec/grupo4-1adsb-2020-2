<script>
    var config = {
		type: 'line',
		data: {
			labels: ["02/09", "03/09", "04/09", "05/09", "06/09"],
			datasets: [{
				label: 'Temperatura x Dia',
				backgroundColor: window.chartColors.blue,
				borderColor: window.chartColors.blue,
				data: ["36.7", "36.5", "37.3", "37.7", "38.9"],
				fill: false,
			}]
		},
		options: {
			responsive: true,
			title: {
				display: true,
				text: 'Gráfico de histórico de temperatura do (funcinario 1)'
			},
			tooltips: {
				mode: 'index',
				intersect: false,
			},
			hover: {
				mode: 'nearest',
				intersect: true
			},
			scales: {
				xAxes: [{
					display: true,
					scaleLabel: {
						display: true,
						labelString: 'Dia da Leitura'
					}
				}],
				yAxes: [{
					display: true,
					scaleLabel: {
						display: true,
						labelString: 'ºC'
					}
				}]
			}
		}
	};

	function plotarGrafico() {

		// criação do gráfico na página
		var ctx = document.getElementById('c_grafico').getContext('2d');
		window.graficoLinha = new Chart(ctx, config);
	}

	// indicando que a função "plotarGrafico" será invocada assim que a página carregar
	window.onload = plotarGrafico;
</script>
